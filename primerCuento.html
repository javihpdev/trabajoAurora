<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuento Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const imagenesConSonido = document.querySelectorAll('.imagen-con-sonido');
    const paginas = document.querySelectorAll('.pagina');
    const botonAnterior = document.getElementById('anterior');
    const botonSiguiente = document.getElementById('siguiente');
    let paginaActual = 0;

    // Función para mostrar una página específica
    function mostrarPagina(indice) {
        if (indice >= 0 && indice < paginas.length) {
            paginas.forEach((pagina, i) => {
                pagina.classList.remove('visible');
                if (i === indice) {
                    pagina.classList.add('visible');
                }
            });
            paginaActual = indice;
            
        }
    }

    // Evento para reproducir sonido al hacer clic en la imagen
    imagenesConSonido.forEach(imagen => {
        imagen.addEventListener('click', () => {
            const sonidoSrc = imagen.getAttribute('data-sonido');
            if (sonidoSrc) {
                const audioId = `sonido-${imagen.id}`;
                let audio = document.getElementById(audioId);
                if (!audio) {
                    // Si el elemento de audio no existe (para imágenes añadidas dinámicamente)
                    audio = document.createElement('audio');
                    audio.id = audioId;
                    audio.src = sonidoSrc;
                    document.body.appendChild(audio);
                }
                audio.currentTime = 0; // Reinicia la reproducción si ya estaba sonando
                audio.play();
            }
        });
    });

    // Evento para el botón "Anterior"
    if (botonAnterior) {
        botonAnterior.addEventListener('click', () => {
            mostrarPagina(paginaActual - 1);
        });
    }

    // Evento para el botón "Siguiente"
    if (botonSiguiente) {
        botonSiguiente.addEventListener('click', () => {
            mostrarPagina(paginaActual + 1);
        });
    }

    // Mostrar la primera página al cargar
    mostrarPagina(0);
});</script>
    <style>
        .pagina {
            display: none; /* Ocultamos todas las páginas al principio */
            text-align: center; /* Centramos el contenido de cada página */
        }
        .pagina.visible {
            display: block; /* Mostramos la página actual */
        }
        .imagen-con-sonido {
            cursor: pointer; /* Indicamos que la imagen es interactiva */
            max-width: 80%; /* Ajustamos el tamaño máximo de la imagen */
            height: auto;
        }
        .botones-navegacion {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pagina1" class="pagina visible" class="flex min-h-screen w-full items-center justify-center bg-gray-100">
        <img src="img/conejo1.jpeg" alt="Imagen de la página 1" class="imagen-con-sonido" data-sonido="sonido1.mp3">
